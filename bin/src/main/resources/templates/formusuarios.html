<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos personalizados */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Nunito', sans-serif;
            font-size: 20px;
        }

        body {
            background-color: #d0d3d4;
            color: #000;
        }

        .navbar {
            background-color: #273746;
            padding: 5px 10%;
            height: 85px;
        }

        .navbar-brand {
            color: #eceff1;
            font-weight: 700;
            font-size: 24px;
            cursor: pointer;
        }

        .navbar-brand:hover {
            color: #d0d3d4;
        }

        .navbar-nav .nav-link {
            color: #eceff1;
            padding: 0 15px;
            transition: transform 0.3s;
        }

        .navbar-nav .nav-link:hover {
            color: #d0d3d4;
            transform: scale(1.1);
        }

        .btn-custom {
            margin-left: 20px;
            font-weight: 700;
            color: #1b3039;
            padding: 9px 25px;
            background: #eceff1;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease 0s;
        }

        .btn-custom:hover {
            background-color: #e2f1f8;
            color: #d0d3d4;
            transform: scale(1.1);
        }

        /*/* Estilos personalizados para el formulario */
        .card {
            background-color: #ffffff; /* Fondo blanco para el formulario */
            border-radius: 15px; /* Bordes redondeados */
            padding: 20px; /* Espacio interno */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Sombra ligera */
            border: none;
        }

        .card-header h3 {
            font-weight: bold;
            text-align: center;
        }
        .card-header {
            background-color: #ffffff; /* Cambia este color al que prefieras */
            border-bottom: none; /* Elimina el borde inferior si es necesario */
            border-radius: 10px 10px 0 0; /* Redondeado en las esquinas superiores */
        }


        .form-control {
            background-color: #ffffff; /* Fondo suave para los campos */
            border: 1px solid #e0e0e0; /* Borde sutil */
            border-radius: 10px; /* Bordes redondeados */
            padding: 10px;
        }

        .form-control:focus {
            background-color: #ffffff; /* Color m치s claro al enfocar */
            border-color: #ffffff;
            box-shadow: none;
        }

        .card-footer {
            text-align: center;
            background-color: transparent;
            border-top: none;
        }

        /* Bot칩n de enviar estilizado */
        .btn-custom-submit {
            background-color: #273746; /* Color similar al de referencia */
            color: #ffffff;
            font-weight: bold;
            padding: 12px 20px;
            border: none;
            border-radius: 10px;
            transition: background-color 0.3s ease;
            width: 100%;
        }

        .btn-custom-submit:hover {
            background-color: #3a5c85; /* Color al pasar el mouse */
        }

        /* Estilo para el checkbox */
        .form-check-label {
            font-size: 14px;
            color: #5f6368;
        }


    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand" href="/index">Andina Trading</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

    </div>
</nav>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <form th:action="@{/saveusuarios}" th:object="${usuario}" method="POST" onsubmit="return showConfirmationMessage()">
                <div class="card shadow-sm">
                    <div class="card-header">
                        <h3 class="card-title mb-0" th:text="${usuario != null && usuario.idUsuario != null ? 'Editar Usuario' : 'Agregar Usuario'}"></h3>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input th:field="*{nombre}" id="nombre" type="text" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input th:field="*{email}" id="email" type="email" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="contrasena" class="form-label">Contrase침a</label>
                            <input th:field="*{contrasena}" id="contrasena" type="password" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="rol" class="form-label">Rol</label>
                            <select th:field="*{rol}" id="rol" class="form-control" required>
                                <option value="INVERSIONISTA">Inversionista</option>
                                <option value="ADMIN">ADMIN</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="balance" class="form-label">Balance</label>
                            <input th:field="*{balance}" id="balance" type="number" step="0.01" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label for="autenticacionDobleFactor" class="form-label">Autenticaci칩n Doble Factor</label>
                            <input th:field="*{autenticacionDobleFactor}" id="autenticacionDobleFactor" type="checkbox" class="form-check-input">
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end">
                        <button type="submit" class="btn-custom-submit">Guardar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


</body>
</html>
